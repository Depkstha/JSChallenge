<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Speech to Text Recognition</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="heading">Speech Recognition App</div>
        <div class="options">
            <div class="language">
                <p>Language</p>
                <select name="language" id="language">

                </select>
            </div>
        </div>
        <div class="line"></div>
        <button class="btn record">
            <ion-icon name="mic-outline"></ion-icon>
            <img src="./assets/svg/bars.svg" alt="" />
            <p>Start Listening</p>
        </button>
        <p class="heading">Result:</p>
        <div class="result" spellcheck="false">
            <p class="interim"></p>
        </div>
        <div class="buttons">
            <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
            </button>
            <button class="btn download" disabled>
                <ion-icon name="cloud-download-outline"></ion-icon>
                <p>Download</p>
            </button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/languages.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
